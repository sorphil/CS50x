<html lang = "en">
	<head>
		<title>
			Style Tag
		</title>
		<style>
		    h1
		    {
		        text-align: center;
		        color: black;
		    }
		    h2
		    {
		        text-align: right;
		        color: red;
		    }
		    body
		    {
		        background-color: white;
		    }
		    p
		    {
		        text-align: left;
		        color:blue;
		    }
		</style>
	</head>
	<body>
		<h1>
			Hello, world
			<h2>
				Subsection 1
				<p>
					Body of text
				</p>
			</h2>
			<h2>
				Subsection 2
				<p>
					Some more body of text
				</p>
			</h2>
    </body>
</html>
