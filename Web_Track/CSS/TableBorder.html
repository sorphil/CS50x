<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>
			Table Border
		</title>
		<style>
		table
	   {
		    border: 1px solid black;
		    border-collapse: collapse;
		    padding: 5px;
		    background-color: teal;
	   }
	    td
    	{
	    	border: 1px solid black;
	    	border-collapse: collapse;
	    	padding: 5px;
	    	background-color: teal;
	    }
        </style>
	</head>

<body>
    <table>
	<tr>
			<td> Table Data 1 </td>
			<td> Table Data 2 </td>
			 <td>Table Data 3 </td>
		</tr>
	<tr>
		<td> Table Data 4 </td>
		<td> Table Data 5 </td>
		<td>Table Data 6 </td>
	</tr>
	</table>
</body>
</html>
