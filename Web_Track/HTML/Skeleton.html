<!DOCTYPE html> <!--   goes at the beginning of HTML files to signal to the computer or person interpreting the file that the file is an HTML file -->

<html lang = "en"> <!-- tag that indicates the start of the html content, lang = "en" means that this HTML is written in English -->

    <head> <!--contains metadata, additional information about the webpage-->  <!--contains the title of the webpage as seen in the tab-->
        <title>
            Hello!
        </title> <!-- closing title -->
    </head> <!-- closing head-->

    <body> <!-- contains the actual visible portion of the webpage-->
        Hello, world
    </body> <!-- closing body-->

</html> <!-- closing HTML-->
