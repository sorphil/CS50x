{% extends "layout.html" %}

{% block title %}
    Grade And Notes
{% endblock %}

{% block main %}
    <form action="/grade" method="post">
         <div class="form-group" style = "font-size:22px">
            <label for="level">Student</label>

            <select class="form-control" name="student">
                {% for row in courses %}
              <option value = "{{row['student_id']}}">{{row["student_name"]}}</option>
                  {% endfor %}
            </select>

  </div>

         <div class="form-group" style = "font-size:22px">
            <label for="level">Grade</label>
            <select class="form-control" name="grade">
              <option>A+</option>
              <option>A</option>
              <option>B+</option>
              <option>B</option>
              <option>C+</option>
              <option>C</option>
              <option>D+</option>
              <option>D</option>
              <option>F</option>
            </select>
  </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="notes" placeholder="Notes And Remarks" type="text">
        </div>
        <button class="btn btn-dark" type="submit">Submit</button>
    </form>
{% endblock %}
