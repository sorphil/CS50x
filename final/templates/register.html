{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="fname" placeholder="First Name" type="text">
        </div>
                <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="lname" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="user" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="passwordconf" placeholder="Confirm password" type="password">
        </div>
        <div class="form-group">
            <label for="usertype">You are </label>
            <select class="form-control" name="usertype">
              <option>a student</option>
              <option>an instructor</option>
            </select>
  </div>
        <button class="btn btn-dark" type="submit">Register</button>
    </form>
{% endblock %}
