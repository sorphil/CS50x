{% extends "layout.html" %}

{% block title %}
    Forgot Password
{% endblock %}

{% block main %}
    <form action="/forgot" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New Password" type="password">
        </div>
                <div class="form-group">
            <input class="form-control" name="newpasswordconf" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-dark" type="submit">Update Password</button>
    </form>
{% endblock %}
